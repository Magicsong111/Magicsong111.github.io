<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #01a285;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #ccc;
        }

        .image-placeholder {
            font-size: 48px;
            font-weight: bold;
        }

        .right-side {
            width: 50%;
            padding: 20px;
        }

        .action-buttons {
            display: flex;
            /* justify-content: space-between; */
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-align: center;
            cursor: pointer;
            background-repeat: "";
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .download {
            background-color: #09f; /* 设置背景颜色 */
            border: 1px solid #000; /* 设置边框颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border-radius: 10px; /* 设置边框圆角 */
            font-size: 16px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体粗细 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 设置文字对齐方式 */
            cursor: pointer; /* 设置鼠标悬停时的光标样式 */
            background-repeat: ""; /* 设置背景重复方式 */
        }

        .download:hover {
            background-color: rgba(0, 153, 255, 0.68); /* 设置鼠标悬停时的背景颜色 */
        }

        .github {
            background-color: rgb(0, 0, 0); /* 设置背景颜色 */
            border: 1px solid #000; /* 设置边框颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border-radius: 10px; /* 设置边框圆角 */
            font-size: 16px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体粗细 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 设置文字对齐方式 */
            cursor: pointer; /* 设置鼠标悬停时的光标样式 */
            background-repeat: ""; /* 设置背景重复方式 */
        }

        .github:hover {
            background-color: rgba(0, 0, 0, 0.671); /* 设置鼠标悬停时的背景颜色 */
        }

        .bilibili {
            background-color: #ff6597; /* 设置背景颜色 */
            border: 1px solid #000; /* 设置边框颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border-radius: 10px; /* 设置边框圆角 */
            font-size: 16px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体粗细 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 设置文字对齐方式 */
            cursor: pointer; /* 设置鼠标悬停时的光标样式 */
            background-repeat: ""; /* 设置背景重复方式 */
        }

        .bilibili:hover {
            background-color: #ff6596b8; /* 设置鼠标悬停时的背景颜色 */
        }

        .content-box {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 5px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-text {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧图片区域 -->
        <div class="left-side">
            <div class="image-placeholder">图片</div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="right-side">
            <!-- 按钮区域 -->
            <div class="action-buttons">
                <a href="https://wwwf.lanzout.com/ihraz2udl1ib">
                    <button class="download">蓝奏云</button>
                </a>
                <button class="github">Github</button>
                <button class="bilibili">Bilibili</button>
            </div>
            
            <!-- 内容框区域 -->
            <div class="content-box">
                <div class="content-text">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa<br>aaaaaaaaaaaa</div>
            </div>
        </div>
    </div>
</body>
</html>
