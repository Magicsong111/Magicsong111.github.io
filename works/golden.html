<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄金矿工</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #01a285;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #ccc;
            position: relative; /* 添加相对定位 */
        }

        .image-placeholder {
            font-size: 48px;
            font-weight: bold;
            width: 100%; /* 占据左侧区域的整个宽度 */
            height: 100%; /* 占据左侧区域的整个高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止图片超出容器 */
        }

        .image-placeholder img {
            width: 100%; /* 图片宽度填满容器 */
            height: 100%; /* 图片高度填满容器 */
            object-fit: contain; /* 保持图片的宽高比 */
        }

        .right-side {
            width: 50%;
            padding: 20px;
        }

        .action-buttons {
            display: flex;
            /* justify-content: space-between; */
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-align: center;
            cursor: pointer;
            background-repeat: "";
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .download {
            background-color: #09f; /* 设置背景颜色 */
            border: 1px solid #000; /* 设置边框颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border-radius: 10px; /* 设置边框圆角 */
            font-size: 16px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体粗细 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 设置文字对齐方式 */
            cursor: pointer; /* 设置鼠标悬停时的光标样式 */
            background-repeat: ""; /* 设置背景重复方式 */
        }

        .download:hover {
            background-color: rgba(0, 153, 255, 0.68); /* 设置鼠标悬停时的背景颜色 */
        }

        .github {
            background-color: rgb(0, 0, 0); /* 设置背景颜色 */
            border: 1px solid #000; /* 设置边框颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border-radius: 10px; /* 设置边框圆角 */
            font-size: 16px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体粗细 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 设置文字对齐方式 */
            cursor: pointer; /* 设置鼠标悬停时的光标样式 */
            background-repeat: ""; /* 设置背景重复方式 */
        }

        .github:hover {
            background-color: rgba(0, 0, 0, 0.671); /* 设置鼠标悬停时的背景颜色 */
        }

        .bilibili {
            background-color: #ff6597; /* 设置背景颜色 */
            border: 1px solid #000; /* 设置边框颜色 */
            padding: 10px 20px; /* 设置内边距 */
            border-radius: 10px; /* 设置边框圆角 */
            font-size: 16px; /* 设置字体大小 */
            font-weight: bold; /* 设置字体粗细 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 设置文字对齐方式 */
            cursor: pointer; /* 设置鼠标悬停时的光标样式 */
            background-repeat: ""; /* 设置背景重复方式 */
        }

        .bilibili:hover {
            background-color: #ff6596b8; /* 设置鼠标悬停时的背景颜色 */
        }

        .content-box {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 5px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-text {
            font-size: 18px;
            text-align: left;
        }

        .arrow {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow.left {
            left: 50%;
            position: absolute;/*绝对定位*/
            top: 50%;
            left: 0px;
            margin-top: -25px;
        }

        .arrow.right {
            right: 50%;
            position:absolute;/*绝对定位*/
            top: 50%;
            right: 0px;
            margin-top: -25px;
        }
    </style>
    <script>
        "use strict";
        var index = 0;
        const length = 7;
        function change(dir)
        {
            index += dir;
            if (index < 0)
                index = length - 1;
            if(index >= length)
                index = 0;
            document.getElementById("image").src = `golden/${index + 1}.jpg`;
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- 左侧图片区域 -->
        <div class="left-side">
            <button class="arrow left" onclick="change(-1)">&#10094;</button>
            <div class="image-placeholder">
                <img id="image" src="golden/1.jpg" alt="图片">
            </div>
            <button class="arrow right" onclick="change(1)">&#10095;</button>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="right-side">
            <!-- 按钮区域 -->
            <div class="action-buttons">
                <a href="https://wwwf.lanzout.com/i3mjp2ukgkfe">
                    <button class="download">蓝奏云</button>
                </a>
                <button class="github">Github</button>
                <button class="bilibili">Bilibili</button>
            </div>
            
            <!-- 内容框区域 -->
            <div class="content-box">
                <div class="content-text">密码：3n0b<br/>黄金矿工高仿，快点来挖金子吧，相信你一人也可以照样过关！<br/>bug反馈请至28859701@qq.com</div>
            </div>
        </div>
    </div>
</body>
</html>
